<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Unit Conversion</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="units.js" type="text/javascript">//</script>
    <script src="obj.js" type="text/javascript">//</script>
  </head>

  <body>
    <div class="card">
    <h1 class="head">Unit Conversion</h1>

    <select class="main" id="grpSelect" onchange="grpSwitch()">
      <option value="grpTime">Time</option>
      <option value="grpLength">Length</option>
      <option value="grpTemperature">Temperature</option>
      <option value="grpIT">IT</option>
      <option value="grpArea">Area</option>
      <option value="grpMass">Mass</option>
      <option value="grpVolume">Volume</option>
      <option value="grpSpeed">Speed</option>
    </select>

      <div class="main" id="grpTime" style="display:none;">
        <h3 class="main">Time</h3>
      <input type="number" value="1" min="1" id="timeamt" class="main" onkeyup="convUnits('time')">
      <h4>from</h4> <select id="timefr" class="main" onchange="convUnits('time')">
        <option value="uMs">ms</option>
        <option value="uSec">sec</option>
        <option value="uMin">min</option>
        <option SELECTED value="uHr">hr</option>
        <option value="uDay">day</option>
        <option value="uWk">wk</option>
        <option value="uMo">mo</option>
        <option value="uYr">yr</option>
        <option value="uDec">dec</option>
        <option value="uC">c</option>
      </select>
      <h4>to</h4> <select id="timeto"  class="main" onchange="convUnits('time')">
        <option value="uMs">ms</option>
        <option SELECTED value="uSec">sec</option>
        <option value="uMin">min</option>
        <option value="uHr">hr</option>
        <option value="uDay">day</option>
        <option value="uWk">wk</option>
        <option value="uMo">mo</option>
        <option value="uYr">yr</option>
        <option value="uDec">dec</option>
        <option value="uC">c</option>
      </select>
      <input id="timeBtn" type="button" value="" class="main" onclick="convUnits('time');">
      </div>

      <div id="grpLength" class="main" style="display:none;">
        <h3 class="main">Length</h3>
        <input type="number" value="1" min="1" id="lgthamt" class="main" onkeyup="convUnits('lgth')">
        <h4>from</h4> <select id="lgthfr" class="main" onchange="convUnits('lgth')">
          <option>==Metric==</option>
          <option value="uMm">mm</option>
          <option value="uCm">cm</option>
          <option value="uM">m</option>
          <option>==Imperial==</option>
          <option SELECTED value="uIn">in</option>
          <option value="uFt">ft</option>
          <option value="uYd">yd</option>
          <option value="uMi">mi</option>
        </select>
        <h4>to</h4> <select id="lgthto" class="main" onchange="convUnits('lgth')">
          <option>==Metric==</option>
          <option value="uMm">mm</option>
          <option SELECTED value="uCm">cm</option>
          <option value="uM">m</option>
          <option>==Imperial==</option>
          <option value="uIn">in</option>
          <option value="uFt">ft</option>
          <option value="uYd">yd</option>
          <option value="uMi">mi</option>
        </select>
      <input id="lgthBtn" type="button" value="" class="main" onclick="convUnits('lgth');">
      </div>

      <div id="grpTemperature" class="main" style="display:none;">
        <h3 class="main">Temperature</h3>
      <input type="number" value="1" id="tmpamt" class="main" onkeyup="convTmp()">
      <h4>from</h4> <select id="tmpfr" class="main" onchange="convTmp()">
        <option value="uDegc">°C</option>
        <option SELECTED value="uDegf">°F</option>
        <option value="uDegk">K</option>
        <option value="uDegn">°N</option>
      </select>
      <h4>to</h4> <select class="main" id="tmpto" onchange="convTmp()">
        <option SELECTED value="uDegc">°C</option>
        <option value="uDegf">°F</option>
        <option value="uDegk">K</option>
        <option value="uDegn">°N</option>
      </select>
      <input class="main" id="tmpBtn" type="button" value="" onclick="convTmp();">
      </div>

      <div id="grpIT" class="main" style="display:none;">
        <h3 class="main">IT</h3>
      <input type="number" class="main" value="1" min="1" id="itamt" onkeyup="convUnits('it')">
      <h4>from</h4> <select class="main" id="itfr" onchange="convUnits('it')">
        <option value="uBit">bit</option>
        <option value="uByte">byte</option>
        <option value="uKb">KB</option>
        <option SELECTED value="uMb">MB</option>
        <option value="uGb">GB</option>
        <option value="uTb">TB</option>
      </select>
      <h4>to</h4> <select  class="main" id="itto" onchange="convUnits('it')">
        <option value="uBit">bit</option>
        <option value="uByte">byte</option>
        <option SELECTED value="uKb">KB</option>
        <option value="uMb">MB</option>
        <option value="uGb">GB</option>
        <option value="uTb">TB</option>
      </select>
      <input class="main" id="itBtn" type="button" value="" onclick="convUnits('it');">
      </div>

      <div class="main" id="grpArea" style="display:none;">
        <h3 class="main">Area</h3>
      <input  class="main" type="number" value="1" min="1" id="areaamt" onkeyup="convUnits('area')">
      <h4>from</h4> <select class="main" id="areafr" onchange="convUnits('area')">
        <option>==Metric==</option>
        <option value="uCm2">cm²</option>
        <option value="uM2">m²</option>
        <option value="uKm2">km²</option>
        <option value="uHectare">hectare</option>
        <option>==Imperial==</option>
        <option value="uSqin">sq in</option>
        <option SELECTED value="uSqft">sq ft</option>
        <option value="uSqmi">sq mi</option>
        <option value="uAcre">acre</option>
      </select>
      <h4>to</h4> <select class="main" id="areato" onchange="convUnits('area')">
        <option>==Metric==</option>
        <option value="uCm2">cm²</option>
        <option SELECTED value="uM2">m²</option>
        <option value="uKm2">km²</option>
        <option value="uHectare">hectare</option>
        <option>==Imperial==</option>
        <option value="uSqin">sq in</option>
        <option value="uSqft">sq ft</option>
        <option value="uSqmi">sq mi</option>
        <option value="uAcre">acre</option>
      </select>
      <input class="main" id="areaBtn" type="button" value="" onclick="convUnits('area');">
      </div>

      <div class="main" id="grpMass" style="display:none;">
        <h3 class="main">Mass</h3>
      <input class="main" type="number" value="1" min="1" id="massamt" onkeyup="convUnits('mass')">
      <h4>from</h4> <select class="main" id="massfr" onchange="convUnits('mass')">
        <option>==Metric==</option>
        <option value="uMg">mg</option>
        <option value="uG">g</option>
        <option value="uKg">kg</option>
        <option value="uTon">ton / tonne (metric ton)</option>
        <option>==Imperial==</option>
        <option value="uOz">oz</option>
        <option value="uOzav">oz avoirdupois</option>
        <option SELECTED value="uLb">lb</option>
        <option value="uStone">stone</option>
        <option value="uSt">short ton</option>
      </select>
      <h4>to</h4> <select class="main" id="massto" onchange="convUnits('mass')">
        <option>==Metric==</option>
        <option value="uMg">mg</option>
        <option value="uG">g</option>
        <option SELECTED value="uKg">kg</option>
        <option value="uTon">ton / tonne (metric ton)</option>
        <option>==Imperial==</option>
        <option value="uOz">oz</option>
        <option value="uOzav">oz avoirdupois</option>
        <option value="uLb">lb</option>
        <option value="uStone">stone</option>
        <option value="uSt">ton</option>
      </select>
      <input class="main" id="massBtn" type="button" value="" onclick="convUnits('mass');">
      </div>

      <div class="main" id="grpVolume" style="display:none;">
        <h3 class="main">Volume</h3>
      <input class="main" type="number" value="1" min="1" id="volamt" onkeyup="convUnits('vol')">
      <h4><h4>from</h4></h4> <select class="main" id="volfr" onchange="convUnits('vol')">
        <option>==Metric==</option>
        <option value="uL">litre</option>
        <option value="uMl">millilitre</option>
        <option value="uCc">cc</option>
        <option value="uMm3">mm³</option>
        <option value="uM3">m³</option>
        <option value="uKm3">km³</option>
        <option>==Imperial==</option>
        <option SELECTED value="uFloz">fl oz (imp)</option>
        <option value="uTsp">teaspoon (Can)</option>
        <option value="uTbsp">tablespoon (Can)</option>
        <option value="uCup">cup</option>
        <option value="uGali">gal (imp)</option>
        <option value="uGalu">gal (US)</option>
        <option value="uPt">pint (imp)</option>
        <option value="uQt">quart (imp)</option>
        <option value="uCuin">cu in</option>
        <option value="uCuft">cu ft</option>
        <option value="uCumi">cu mi</option>
      </select>
      <h4>to</h4> <select class="main" id="volto" onchange="convUnits('vol')">
        <option value="uL">litre</option>
        <option SELECTED value="uMl">millilitre</option>
        <option value="uCc">cc</option>
        <option value="uMm3">mm³</option>
        <option value="uM3">m³</option>
        <option value="uKm3">km³</option>
        <option>==Imperial==</option>
        <option value="uFloz">fl oz (imp)</option>
        <option value="uTsp">teaspoon (Can)</option>
        <option value="uTbsp">tablespoon (Can)</option>
        <option value="uCup">cup</option>
        <option value="uGali">gal (imp)</option>
        <option value="uGalu">gal (US)</option>
        <option value="uPt">pint (imp)</option>
        <option value="uQt">quart (imp)</option>
        <option value="uCuin">cu in</option>
        <option value="uCuft">cu ft</option>
        <option value="uCumi">cu mi</option>
      </select>
      <input class="main" id="volBtn" type="button" value="" onclick="convUnits('vol');">
      </div>

      <div class="main" id="grpSpeed" style="display:none;">
        <h3 class="main">Speed</h3>
      <input class="main" type="number" value="1" min="1" id="spdamt" onkeyup="convUnits('spd')">
      <h4>from</h4> <select class="main" id="spdfr" onchange="convUnits('spd')">
        <option>==Metric==</option>
        <option value="uMs">m/s</option>
        <option value="uKmh">km/h</option>
        <option>==Imperial==</option>
        <option SELECTED value="uMph">mph</option>
        <option value="uMpm">mpm</option>
        <option value="uMps">mps</option>
        <option value="uFps">fps</option>
      </select>
      <h4>to</h4> <select class="main" id="spdto" onchange="convUnits('spd')">
        <option>==Metric==</option>
        <option value="uMs">m/s</option>
        <option SELECTED value="uKmh">km/h</option>
        <option>==Imperial==</option>
        <option value="uMph">mph</option>
        <option value="uMpm">mpm</option>
        <option value="uMps">mps</option>
        <option value="uFps">fps</option>
      </select>
      <input  class="main" id="spdBtn" type="button" value="" onclick="convUnits('spd');">
      </div>

    <div class="main" id="result" style="display:none;">
      <h3 class="main">Result:</h3>
      <div class="main" id="result">&nbsp;</div>

      <br>
      <br>
      <div class="main" id="resulttable">&nbsp;</div>
    </div>
</div>

  </body>
</html>
